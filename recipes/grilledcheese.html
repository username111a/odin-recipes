<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Grilled Cheese</title>
    </head>
    <body>
        <h1>Grilled Cheese</h1>
        <img src="../images/grilledcheese.jpg" alt="Grilled Cheese Photo">
        <h2>Description</h2>
        <p>A quick but yummy breakfast idea</p>
        <h3>Ingredients</h3>
        <ul>
            <li>2 slices bread</li>
            <li>2 slices Cheddar cheese</li>

        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Preheat the oven to 350F</li>
            <li>Place cheese between bread</li>
            <li>Put the bread and cheese in the oven and cook for 10-15 minutes</li>
        </ol>
    </body>
</html>
